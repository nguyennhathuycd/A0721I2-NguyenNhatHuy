<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
    <style>
        input{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h3> Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương trả về true, ngược lại trả về false</h3>
    <text>Nhập một số: </text>
    <input type="text" id="ip_number">
    <br>
    <input type="button" value="Kiểm tra số nguyên dương" onclick="main()">
    <br>
    <text id="t_result"></text>
</body>
<script>
    function checkNumber(number) {
            if (number % 1 == 0 && number > 0){
                return true
            } else {
                return false
            }
    }

    function main() {
        let number = document.getElementById('ip_number').value

        if (isNaN(number) || number == ''){
            document.getElementById('t_result').innerHTML = `Error!!!`
        } else {
            if (checkNumber(number)){
                document.getElementById('t_result').innerHTML = `${number} là số nguyên dương.`
            } else {
                document.getElementById('t_result').innerHTML = `${number} không phải là số nguyên dương.`
            }
        }
    }

</script>
</html>
