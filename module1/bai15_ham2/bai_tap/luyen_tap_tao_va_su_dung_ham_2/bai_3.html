<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
    <style>
        input{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h3>Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được</h3>
    <text>Nhập số tính giải thừa: </text>
    <input type="text" id="ip_number">
    <br>
    <input type="button" value="Tính giai thừa" onclick="circle(document.getElementById('ip_number').value)">
    <br>
    <text id="t_result"></text>
</body>
<script>
    function circle(number) {
        if (isNaN(number) || number == ''){
            document.getElementById('t_result').innerHTML = `Error!!!`
        } else if (number <= 0) {
            document.getElementById('t_result').innerHTML = `Nhập số lớn hơn 0!!!`
        } else {
                let result = 1;
                for (let i = 2; i <= number; i++) {
                    result *= i;
                }
            document.getElementById('t_result').innerHTML = `Giai thừa của ${number} = ${result}`
        }
    }
</script>
</html>
