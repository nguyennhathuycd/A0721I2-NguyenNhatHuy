<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
    <style>
        input{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h3>Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó</h3>
    <text>Nhập số nguyên thứ 1: </text>
    <input type="text" id="ip_number1">
    <br>
    <text>Nhập số nguyên thứ 2: </text>
    <input type="text" id="ip_number2">
    <br>
    <input type="button" value="Hoán đổi" onclick="convert(document.getElementById('ip_number1').value, document.getElementById('ip_number2').value)">
    <br>
    <text id="t_result"></text>
</body>
<script>
    function convert(number1, number2) {
        if (isNaN(number1) || number1 == '' || isNaN(number2) || number2 == ''){
            document.getElementById('t_result').innerHTML = `Error!!!`
        } else {
            document.getElementById('ip_number1').value = `${number2}`
            document.getElementById('ip_number2').value = `${number1}`
            document.getElementById('t_result').innerHTML = `Hoán đổi thành công`
        }
    }
</script>
</html>
