<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<h3>Hàm kiểm tra số nguyên tố</h3>
<text>Nhập vào số: </text>
<input type="text" id="ip_nhap"> <br>
<input type="button" value="Kiểm tra" onclick="isPrime(document.getElementById('ip_nhap').value)"> <br>
<text id="result"></text>
</body>
<script>
    function isPrime(number) {
        if (isNaN(number) || number == ''){
            document.getElementById('result').innerText = `Error`
        } else if (number <= 1 && number >= 10000){
            document.getElementById('result').innerText = `Nhập số trong khoảng 1-10000`
        } else {
            let count = 0;
            for (let i = 1; i <= number; i++){
                if (number % i == 0){
                    count++;
                }
            }
            if (count == 2){
                document.getElementById('result').innerHTML = `${number} là số nguyên tố.`
            } else {
                document.getElementById('result').innerHTML = `${number} không phải là số nguyên tố.`
            }
        }
    }
</script>
</html>
