<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
    <style>
        input{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h3>Hàm kiểm tra số nguyên tố</h3>
<input type="button" value="Kiểm tra" onclick="isPrime()"> <br>
<text id="result"></text>
</body>
<script>
function isPrime() {
    let result = `Kết quả 10000 số nguyên tố đầu tiên: 2`;
    for (let i = 3; i <= 10000; i++){
        let count = 0;
        for (let j = 1; j <= i; j++){
            if (i % j == 0)
                count++;
        }
        if (count == 2){
            result += `, ${i}`;
        }
    }
    document.getElementById('result').innerHTML = result;
}
</script>
</html>
