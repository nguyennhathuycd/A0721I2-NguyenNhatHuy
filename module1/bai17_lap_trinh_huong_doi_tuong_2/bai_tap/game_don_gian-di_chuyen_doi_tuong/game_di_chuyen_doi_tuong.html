<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
</body>
<script>
    function Hero(image, top, left, size){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        this.moveRight = function(length){
            this.left += length;
            console.log('left: ' + this.left);
        }

        this.moveLeft = function(length){
            this.left -= length;
            console.log('left: ' + this.left);
        }

        this.moveTop = function(length){
            this.top -= length;
            console.log('top: ' + this.top);
        }

        this.moveBottom = function(length){
            this.top += length;
            console.log('top: ' + this.top);
        }
    }

    var hero = new Hero('pikachu.png', 20, 30, 200);

    function start(){
        if(hero.left > window.innerWidth - hero.size && hero.top > window.innerHeight - hero.size) {
            hero.moveLeft(30);
        } else if(hero.left < window.innerWidth - hero.size && hero.top < window.innerHeight - hero.size){
            hero.moveRight(30);
        } else if(hero.top < window.innerHeight - hero.size && hero.left > window.innerWidth - hero.size){
            hero.moveBottom(30);
        } else {
            hero.moveTop(30);
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
    }

    start();
</script>
</html>
