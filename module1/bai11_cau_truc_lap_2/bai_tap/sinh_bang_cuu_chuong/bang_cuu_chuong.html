<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
</body>
<script>
    let sout = `<table border="1" cellspacing="0" cellpadding="3">`;
    for (let i = 1; i <= 9; i++){
        for (let j = 2; j <= 9; j++){
            sout += `<td>${j} x ${i} = ${i * j}</td>`;
        }
        sout += `<tr>`;
    }
    document.write(sout);
</script>
</html>
