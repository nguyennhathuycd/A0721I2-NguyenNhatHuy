<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình hiển thị chuỗi</title>
    <style>
        input{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<form action="">
    <h2>Chương trình hiển thị chuỗi</h2>
    <input type="button" value="Xuất chuỗi" onclick="printf()"> <br>
    <text id="t_XuatChuoi"></text>
</form>
</body>
<script>
    function printf() {
        let text = '';
        for (var i = 0; i < 5; i++){
            text += `The number is ${i} <br>`;
        }
        document.getElementById('t_XuatChuoi').innerHTML = text;
    }
</script>
</html>
