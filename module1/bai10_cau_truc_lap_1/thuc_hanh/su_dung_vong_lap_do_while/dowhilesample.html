<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập số từ 1 dến 10</title>
</head>
<body>
</body>
<script>
    let number = null;
    let text = '';
    do {
        number = parseInt(prompt("Nhập số từ 1 đến 10"));
        text += `${number} `;
    } while (number >= 1 && number <= 10)
    alert(`Các số bạn đã nhập: ${text}`);
</script>
</html>
