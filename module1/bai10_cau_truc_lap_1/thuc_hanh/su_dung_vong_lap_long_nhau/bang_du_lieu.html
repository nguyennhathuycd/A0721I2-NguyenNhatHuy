<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng dữ liệu</title>
</head>
<body>
</body>
<script>
    let sout = `<table border="1" width="300" cellspacing="0" cellpadding="3">`
    for (let i = 1; i <= 10; i++){
        for (let j = 1; j <= 10; j++){
            sout += `<td>${i*j}</td>`;
        }
        sout += `<tr>`;
    }
    document.write(sout);
</script>
</html>
