<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuổi Vào Lớp 10</title>
    <style>
        input{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<form>
    Nhập tuổi: <input type="text" id="tuoi"> <br>
    <input type="button" onclick="check()" value="Kiểm tra"> <br>
    Kết quả: <text id="result"></text>
</form>
</body>
<script>
    function check(){
        let tuoi = parseInt(document.getElementById("tuoi").value);
        if (!isNaN(tuoi)){
            if (tuoi >= 15){
                document.getElementById("result").innerHTML = 'Bạn đã đủ tuổi vào lớp 10';
            } else {
                document.getElementById("result").innerHTML = 'Bạn chưa đủ tuổi vào lớp 10';
            }
        } else {
            alert(`Error!`);
        }

    }
</script>
</html>
