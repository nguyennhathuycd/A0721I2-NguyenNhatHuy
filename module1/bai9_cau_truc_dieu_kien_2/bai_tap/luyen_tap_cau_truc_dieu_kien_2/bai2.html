<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển mét sang feet</title>
    <style>
        input{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<form action="">
    <h2>Chuyển mét sang feet</h2>
    Nhập mét: <input type="text" id="ip_met"><br>
    <input type="button" value="Chuyển đổi" onclick="chuyenDoi()"><br>
    <text id="t_feet"></text>
</form>
</body>
<script>
    function chuyenDoi() {
        let met = parseFloat(document.getElementById('ip_met').value);
        let feet = Math.round((met * 3.2802)*100)/100;
        document.getElementById('t_feet').innerHTML = `Feet : ${feet}`;
    }
</script>
</html>
