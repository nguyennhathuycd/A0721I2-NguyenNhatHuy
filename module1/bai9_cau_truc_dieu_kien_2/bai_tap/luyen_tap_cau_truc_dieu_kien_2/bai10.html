<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình tính giá điện</title>
    <style>
        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<form action="">
    <h2>Chương trình tính giá điện</h2>
    Tổng điện năng tiêu thụ (kWh): <input type="text" id="ip_SoDien"> <br>
    <input type="button" onclick="check()" value="Kiểm tra"> <br>
    <text id="t_TienDien"></text>
</form>
</body>
<script>
    function check() {
        let soDien = parseFloat(document.getElementById('ip_SoDien').value);
        let tienDien = 0;
        if (soDien > 50) {
            tienDien = 1678 * 50;
            soDien = soDien - 50;
            if (soDien > 50) {
                tienDien = tienDien + 1734 * 50;
                soDien = soDien - 50;
                if (soDien > 100) {
                    tienDien = tienDien + 2014 * 100;
                    soDien = soDien - 100;
                    if (soDien > 100) {
                        tienDien = tienDien + 2536 * 100;
                        soDien = soDien - 100;
                        tienDien = tienDien + 2834 * soDien;
                    } else {
                        tienDien = tienDien + 2536 * soDien;
                    }
                } else {
                    tienDien = tienDien + 2014 * soDien;
                }
            } else {
                tienDien = tienDien + 1734 * soDien;
            }
        } else {
            tienDien = 1678 * soDien;
        }
        document.getElementById('t_TienDien').innerHTML = `Tiền điện của bạn là: ${tienDien} vnđ`;
    }
</script>
</html>
