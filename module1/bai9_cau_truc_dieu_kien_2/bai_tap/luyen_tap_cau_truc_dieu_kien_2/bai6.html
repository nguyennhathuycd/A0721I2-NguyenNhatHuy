<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
    <style>
        input{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<form action="">
    <h2>Giải phương trình bậc 1: Ax + B = 0</h2>
    Nhập A: <input type="text" id="ip_SoA"><br>
    Nhập B: <input type="text" id="ip_SoB"><br>
    <input type="button" value="Tính toán" onclick="tinhPTBac1()"><br>
    <text id="t_PTBac1"></text>
</form>
</body>
<script>
    function tinhPTBac1() {
        let A = parseFloat(document.getElementById('ip_SoA').value);
        let B = parseFloat(document.getElementById('ip_SoB').value);
        if (A == 0){
            if (B == 0){
                document.getElementById('t_PTBac1').innerHTML = `Phương trình vô số nghiệm`;
            } else {
                document.getElementById('t_PTBac1').innerHTML = `Phương trình vô nghiệm`;
            }
        } else{
            let x = Math.round((-B / A)*100)/100;
            document.getElementById('t_PTBac1').innerHTML = `x = ${x}`;
        }
    }
</script>
</html>
