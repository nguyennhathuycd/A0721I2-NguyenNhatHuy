<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
    <style>
        input{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<form action="">
    <h2>Diện tích hình chữ nhật</h2>
    Nhập cạnh a: <input type="text" id="ip_canh_a"><br>
    Nhập cạnh b: <input type="text" id="ip_canh_b"><br>
    <input type="button" value="Tính toán" onclick="tinhDienTichHCN()"><br>
    <text id="t_DienTichHCN"></text>
</form>
</body>
<script>
    function tinhDienTichHCN() {
        let a = parseFloat(document.getElementById('ip_canh_a').value);
        let b = parseFloat(document.getElementById('ip_canh_b').value);
        let dienTichHCN = Math.round((a * b)*100)/100;
        if (isNaN(a) || isNaN(b)){
            alert(`Error!`);
        } else {
            document.getElementById('t_DienTichHCN').innerHTML = `Diện tích : ${dienTichHCN}`;
        }
    }
</script>
</html>
