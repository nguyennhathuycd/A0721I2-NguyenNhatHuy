<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Số Ngày Trong Một Tháng</title>
</head>
<body>
    <input id="ip_month" type="text">
    <button id="bt_cal" onclick="tinhNgay()">Tính số ngày</button>
<div id="result"></div>
<script>
    function tinhNgay() {
        let month = parseInt(document.getElementById("ip_month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12: {
                document.getElementById("result").innerHTML = `Tháng ${month} có 31 ngày`;
                break;
            }
            case 4:
            case 6:
            case 9:
            case 11: {
                document.getElementById("result").innerHTML = `Tháng ${month} có 30 ngày`;
                break;
            }

            case 2: {
                document.getElementById("result").innerHTML = `Tháng ${month} có 28 hoặc 29 ngày`;
                break;
            }

            default: {
                alert('Không có tháng này');
            }

        }
    }
</script>
</body>
</html>
