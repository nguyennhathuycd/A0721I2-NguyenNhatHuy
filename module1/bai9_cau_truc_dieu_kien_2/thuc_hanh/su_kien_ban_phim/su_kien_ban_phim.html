<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự Kiện Bàn Phím</title>
</head>
<body onload="doReady()">
<img id="nobita" src="https://cdn.imgbin.com/9/5/6/imgbin-nobita-nobi-doraemon-shizuka-minamoto-portable-network-graphics-doraemon-xYu0kTmAX3bxxiQyFfKB8p8M0.jpg" alt="Hình ảnh Nobita" style="position:absolute;left:0; top:0;" height="100" width="80">
<script>
    function upArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 10 + 'px';
    }
    function downArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 10 + 'px';
    }
    function leftArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 10 + 'px';
    }
    function rightArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 10 + 'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function doReady() {
        window.addEventListener('keydown',moveSelection);
    }
</script>
</body>
</html>
