<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chèn dấu (-) giữa 2 số chẵn</title>
</head>
<body>
<h3> chương trình nhận một số nhập vào và chèn dấu (-) giữa 2 số chẵn</h3>
<input type="text" id="ip_number">
<input type="button" value="Insert" onclick="insert()"> <br> <br>
<div id="result"></div>
</body>
<script>
    function insert() {
        let number = document.getElementById(`ip_number`).value;
        if (isNaN(number) || number == '') {
            document.getElementById(`result`).innerHTML = `Error`;
        } else {
            let result = `Result: `;
            for (let i = 0; i < number.length - 1; i++) {
                if (number[i] % 2 == 0 && number[i + 1] % 2 == 0) {
                    result += `${number[i]}-`;
                } else {
                    result += number[i];
                }
            }
            result += number[number.length - 1];
            document.getElementById(`result`).innerHTML = result;
        }
    }
</script>
</html>
