<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>

</body>
<script>
    let a = [1,4,6,7,8,32,54]
    let b = [];
    let resultA = `Chuỗi A = `;
    let resultB = `Kết quả chuỗi B = `;
    for (let i = 0; i < a.length; i++){
        resultA += `${a[i]} `
        for (let j = 0; j <= i; j++){
            if (j == 0){
                b[i] = a[j];
            } else {
                b[i] += a[j];
            }
        }
        resultB += `${b[i]} `
    }
    let result = `${resultA}. ${resultB}`;
    alert(result);
    console.log(b);
</script>
</html>
