<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
    <style>
        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h3>Vẽ tam giác cân đặc có chiều cao h</h3>
Nhập chiều cao: <input type="text" id="ip_height">
<br>
<input type="button" value="Vẽ hình" onclick="drawIsoscelesRightTriangleNotEmpty()">
<br>
<text id="result"></text>
</body>
<script>
    function drawIsoscelesRightTriangleNotEmpty() {
        let height = document.getElementById('ip_height').value;
        let result = '';
        if (isNaN(height) || height == '') {
            result = `Hãy nhập số`
        } else if (height <= 0) {
            result = `Hãy nhập số > 0`
        } else {
            for (let i = 1; i <= height; i++) {
                for (let j = 1; j <= i; j++) {
                    result += '*' + '&ensp;';
                }
                result += `<br>`;
            }
        }
        document.getElementById('result').innerHTML = result;
    }
</script>
</html>
