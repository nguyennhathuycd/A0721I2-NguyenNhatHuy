<script>
    function soLonNhat(arr) {
        let max = arr[0][0];
        for (let i = 0; i < arr.length; i++){
            for (let j = 1; j < arr[i].length; j++){
                if (arr[i][j] > max){
                    max = arr[i][j];
                }
            }
        }
        return max;
    }

    function soBeNhat(arr){
        let min = arr[0][0];
        for (let i = 0; i < arr.length; i++){
            for (let j = 1; j < arr[i].length; j++){
                if (arr[i][j] < min){
                    min = arr[i][j];
                }
            }
        }
        return min;
    }

    let arr = [
        [1,2,3],
        [4,5,6],
        [7,8,9],
    ]
    console.log(`Số lớn nhất trong mảng 2 chiều là: ${soLonNhat(arr)}`);
    console.log(`Số bé nhất trong mảng 2 chiều là: ${soBeNhat(arr)}`);
</script>
