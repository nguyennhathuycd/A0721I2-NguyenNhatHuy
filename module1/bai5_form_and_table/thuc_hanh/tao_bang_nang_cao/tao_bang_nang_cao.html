<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Nâng Cao</title>
    <style>
        table{
            border-collapse: collapse;
            font-family: Arial sans-serif;
        }
        td{
            border: 1px solid;
            text-align: center;
            padding: 20px 20px 20px 20px;
        }
        th{
            color: white;
            background-color: red;
            border: 1px solid;
        }
    </style>
</head>

<p> <strong>Thời Khóa Biếu</strong> </p>
<table>

        <th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt động</th>
    </tr>
    <tr>
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td>Thứ Hai</td>
        <td>Thể dục</td>
        <td>HD trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp kỹ năng sống</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ 5</td>
        <td>Văn học</td>
        <td>Nhận biết các giá trị sống</td>
    </tr>
</table>
</body>
</html>
