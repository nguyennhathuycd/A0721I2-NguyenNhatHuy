<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let physics_score = parseFloat(prompt('Nhập điểm môn vật lý:'));
    let chemistry_score = parseFloat(prompt('Nhập điểm môn hóa:'));
    let biology_score = parseFloat(prompt('Nhập điểm môn sinh học:'));
    let medium_score = parseFloat((physics_score + chemistry_score + biology_score)/3);
    document.write('Điểm trung bình = '+medium_score)
</script>
</body>
</html>
