<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit blogs</title>
</head>
<body>
<h1>Edit blog</h1>
<p>
    <a href="/blogs">Return blog list</a>
</p>
<th:block th:if="${msg}">
    <p th:text="${msg}"></p>
</th:block>
<form th:action="@{/edit-blog}" th:object="${blog}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{title}"/></td>
        </tr>
        <tr>
            <td>Summary:</td>
            <td>
                <textarea th:field="*{summary}"></textarea>
            </td>
        </tr>
        <tr>
            <td>Content:</td>
            <td>
                <textarea th:field="*{content}"></textarea>
            </td>
        </tr>
        <tr>
            <td>Date submitted:</td>
            <td><input type="date" th:field="*{dateSubmitted}"/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
