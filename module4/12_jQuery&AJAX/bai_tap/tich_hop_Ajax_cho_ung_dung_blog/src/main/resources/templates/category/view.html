<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Blogs</title>
</head>
<body>
<h1>View category: <span th:text="${category.name}"></span> </h1>
<p>
    <a href="/categories">Return categories list</a>
</p>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Summary</th>
        <th>Date submitted</th>
    </tr>
    <th:block th:each="blog : ${blogs}">
        <tr>
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.summary}"></td>
            <td th:text="${blog.dateSubmitted}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
