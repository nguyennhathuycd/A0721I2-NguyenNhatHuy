<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Input</title>
</head>
<body>
<form action="/user" method="post" th:object="${user}">
    <table>
        <tr>
            <th>Name:</th>
            <td>
                <input type="text" th:field="${user.name}">
            </td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="${user.name}"> Name Error
            </td>
        </tr>
        <tr>
            <th>Age:</th>
            <td>
                <input type="text" th:field="${user.age}">
            </td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="${user.age}"> Age Error
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
