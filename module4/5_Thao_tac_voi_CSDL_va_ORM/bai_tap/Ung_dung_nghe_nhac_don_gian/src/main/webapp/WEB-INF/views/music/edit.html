<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit music</title>
</head>
<body>
<h1>Edit music</h1>
<p>
    <a href="/music">Music list</a>
</p>
<th:block th:if="${message}">
    <p style="color: red" th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-music}" th:object="${music}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Song name: </td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Artist: </td>
            <td><input type="text" th:field="*{artist}"/></td>
        </tr>
        <tr>
            <td>Kind of music: </td>
            <td><input type="text" th:field="*{kind}"/></td>
        </tr>
        <tr>
            <td>Path: </td>
            <td><input type="text" th:field="*{path}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update music"></td>
        </tr>
    </table>
</form>
</body>
</html>
